# This builds sample applications for PRs and pushes raised to the main branch.

name: Sample Builder

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
    paths-ignore:
      - '**/package.json'
      - '**/package-lock.json'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build Samples
      working-directory: samples
      run: |
        for dir in */ ; do
          npm ci --prefix "$dir" 
          npm run build --prefix "$dir" --if-present 
        done
